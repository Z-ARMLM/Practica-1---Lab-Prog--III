<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes - Vanilla JS</title>
    
    <!-- Tailwind CSS (Librería externa) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (Librería externa) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tu hoja de estilos propia -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen">

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="max-w-5xl mx-auto px-4 py-8">
        
        <!-- HEADER -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Registro de Pacientes</h1>
                <p class="text-slate-500 mt-1">Gestión administrativa (Vanilla JS)</p>
            </div>
            <div id="authStatus" class="flex items-center space-x-2">
                <div class="h-2 w-2 rounded-full bg-amber-500 animate-pulse"></div>
                <span class="text-xs font-medium text-slate-400 uppercase tracking-wider">Conectando...</span>
            </div>
        </div>

        <!-- VISTA DE LISTA (TABLA) -->
        <div id="listView" class="fade-in">
            <!-- Barra de Acciones -->
            <div class="flex flex-col sm:flex-row gap-4 mb-6 justify-between items-center">
                <div class="relative w-full sm:w-96">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                    <input type="text" id="searchInput" placeholder="Buscar por nombre, cédula o email..." 
                           class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-xl outline-none focus:border-blue-400 focus:ring-4 focus:ring-blue-100 transition-all shadow-sm">
                </div>
                <button onclick="app.openForm()" class="w-full sm:w-auto px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-md transition-all flex items-center justify-center gap-2">
                    <i data-lucide="user-plus" class="w-5 h-5"></i> Nuevo Registro
                </button>
            </div>

            <!-- Tabla -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm text-slate-600">
                        <thead class="bg-slate-50 text-xs uppercase font-bold text-slate-400">
                            <tr>
                                <th class="px-6 py-4">Entidad</th>
                                <th class="px-6 py-4">Ubicación</th>
                                <th class="px-6 py-4">Info</th>
                                <th class="px-6 py-4 text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-slate-100">
                            <tr>
                                <td colspan="4" class="p-12 text-center text-slate-400">
                                    <div class="flex flex-col items-center gap-2">
                                        <i data-lucide="loader-2" class="animate-spin w-6 h-6 text-blue-500"></i>
                                        <span>Cargando datos...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="bg-slate-50 px-6 py-4 border-t text-xs text-slate-500" id="recordCount">
                    Cargando...
                </div>
            </div>
        </div>

        <!-- VISTA DE FORMULARIO (Oculta por defecto) -->
        <div id="formView" class="hidden fade-in">
            <button onclick="app.closeForm()" class="mb-4 text-slate-500 hover:text-blue-700 flex items-center gap-2 font-medium transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5"></i> Regresar a la lista
            </button>

            <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200">
                <div class="flex justify-between items-center mb-6 border-b border-slate-100 pb-4">
                    <h2 class="text-2xl font-bold flex items-center gap-3 text-slate-800" id="formTitle"></h2>
                </div>

                <form id="mainForm" class="space-y-8">
                    <input type="hidden" id="recordId">

                    <!-- Selector de Tipo -->
                    <div class="bg-slate-50 p-6 rounded-xl border border-slate-200">
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-4 text-center">Tipo de Entidad</label>
                        <div class="grid grid-cols-2 gap-6 max-w-lg mx-auto">
                            <label class="cursor-pointer">
                                <input type="radio" name="tipoEntidad" value="persona" class="peer sr-only" checked onchange="app.toggleEntityType()">
                                <div class="flex flex-col items-center justify-center gap-3 py-6 rounded-xl border-2 border-transparent bg-slate-200 text-slate-400 transition-all peer-checked:bg-white peer-checked:border-blue-500 peer-checked:text-blue-600 peer-checked:shadow-lg peer-checked:scale-105">
                                    <i data-lucide="user" class="w-8 h-8"></i> <span class="font-bold">Persona</span>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="tipoEntidad" value="empresa" class="peer sr-only" onchange="app.toggleEntityType()">
                                <div class="flex flex-col items-center justify-center gap-3 py-6 rounded-xl border-2 border-transparent bg-slate-200 text-slate-400 transition-all peer-checked:bg-white peer-checked:border-blue-500 peer-checked:text-blue-600 peer-checked:shadow-lg peer-checked:scale-105">
                                    <i data-lucide="building-2" class="w-8 h-8"></i> <span class="font-bold">Empresa</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Campos Dinámicos -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                        <!-- Columna Izquierda -->
                        <div class="space-y-6">
                            <h3 class="text-sm font-bold text-slate-400 uppercase border-b pb-2">Datos Principales</h3>
                            
                            <!-- Campos Persona -->
                            <div id="fieldsPersona" class="space-y-4">
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-xs font-bold text-slate-500 block mb-1">Nombre</label>
                                        <input type="text" name="nombre" class="w-full p-3 rounded border border-slate-300 outline-none focus:border-blue-500 transition-colors">
                                    </div>
                                    <div>
                                        <label class="text-xs font-bold text-slate-500 block mb-1">Apellido</label>
                                        <input type="text" name="apellido" class="w-full p-3 rounded border border-slate-300 outline-none focus:border-blue-500 transition-colors">
                                    </div>
                                </div>
                                <div>
                                    <label class="text-xs font-bold text-slate-500 block mb-1">Cédula</label>
                                    <input type="text" name="identificacion" placeholder="001-0000000-0" class="w-full p-3 rounded border border-slate-300 outline-none focus:border-blue-500 transition-colors">
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-xs font-bold text-slate-500 block mb-1">Sexo</label>
                                        <select name="sexo" class="w-full p-3 rounded border bg-white border-slate-300">
                                            <option value="">-</option>
                                            <option value="Masculino">Masculino</option>
                                            <option value="Femenino">Femenino</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="text-xs font-bold text-slate-500 block mb-1">Nacionalidad</label>
                                        <select name="nacionalidad" class="w-full p-3 rounded border bg-white border-slate-300">
                                            <option value="República Dominicana">República Dominicana</option>
                                            <option value="Estados Unidos">Estados Unidos</option>
                                            <option value="España">España</option>
                                            <option value="Otro">Otro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Campos Empresa -->
                            <div id="fieldsEmpresa" class="space-y-4 hidden">
                                <div>
                                    <label class="text-xs font-bold text-slate-500 block mb-1">Razón Social</label>
                                    <input type="text" name="razonSocial" class="w-full p-3 rounded border border-slate-300 outline-none focus:border-blue-500 transition-colors">
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-xs font-bold text-slate-500 block mb-1">RNC</label>
                                        <input type="text" name="rnc" class="w-full p-3 rounded border border-slate-300 outline-none focus:border-blue-500 transition-colors">
                                    </div>
                                    <div>
                                        <label class="text-xs font-bold text-slate-500 block mb-1">Contacto</label>
                                        <input type="text" name="contactoEmpresa" class="w-full p-3 rounded border border-slate-300 outline-none focus:border-blue-500 transition-colors">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Columna Derecha -->
                        <div class="space-y-6">
                            <div id="sectionSalud">
                                <h3 class="text-sm font-bold text-emerald-600 uppercase border-b border-emerald-100 pb-2 mb-4 flex items-center gap-2">
                                    <i data-lucide="heart-pulse" class="w-4 h-4"></i> Salud
                                </h3>
                                <div class="bg-emerald-50 p-4 rounded-lg border border-emerald-100 mb-6">
                                    <label class="text-xs font-bold text-emerald-800 block mb-1">ARS</label>
                                    <select name="aseguradora" class="w-full p-3 rounded border border-emerald-200 bg-white">
                                        <option value="">Seleccionar...</option>
                                        <option value="Primera ARS">Primera ARS</option>
                                        <option value="ARS Universal">ARS Universal</option>
                                        <option value="ARS Senasa">ARS Senasa</option>
                                        <option value="ARS Palic">ARS Palic</option>
                                        <option value="Otra">Otra</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <h3 class="text-sm font-bold text-slate-400 uppercase border-b pb-2 mb-4">Contacto</h3>
                                <div class="grid grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label class="text-xs font-bold text-slate-500 block mb-1">Email</label>
                                        <input type="email" name="email" class="w-full p-3 rounded border border-slate-300">
                                    </div>
                                    <div>
                                        <label class="text-xs font-bold text-slate-500 block mb-1">Teléfono</label>
                                        <input type="tel" name="telefono" class="w-full p-3 rounded border border-slate-300">
                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label class="text-xs font-bold text-slate-500 block mb-1">Ciudad</label>
                                        <input type="text" name="ciudad" value="Santo Domingo" class="w-full p-3 rounded border border-slate-300">
                                    </div>
                                    <div>
                                        <label class="text-xs font-bold text-slate-500 block mb-1">Sector</label>
                                        <input type="text" name="sector" class="w-full p-3 rounded border border-slate-300">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="flex gap-4 pt-6 border-t mt-6">
                        <button type="button" onclick="app.closeForm()" class="px-6 py-4 bg-slate-100 text-slate-700 rounded-xl font-bold w-1/3 hover:bg-slate-200 transition-colors">Cancelar</button>
                        <button type="submit" id="btnSave" class="flex-1 px-6 py-4 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 flex justify-center items-center gap-2 transition-colors shadow-lg shadow-blue-200">
                            <i data-lucide="save" class="w-5 h-5"></i> <span id="btnSaveText">Guardar Registro</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- TU SCRIPT PROPIO -->
    <script type="module" src="main.js"></script>
</body>
</html>
