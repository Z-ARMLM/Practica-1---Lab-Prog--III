<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación Cedula Dominicana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="col-12">
        <h1>Validación de Cedula Dominicana </h1>
    </header>

    <main class="card col-12">
        <h6>Metodo de validacion utilizado: Validacion mediante algoritmo de luhn</h6>
        <div>
            <label for="" class="form-label">Ingrese numero de cedula</label>
            <input type="text"  id="cedula" class="form-control mb-2" maxlength="11"
            placeholder="Ej: 00113918205"oninput="validarEntrada(this)">
            <div id="alerta"></div>
            <button class="btn btn-primary w-100 mt-2" onclick="verificarCedula()">Validar</button>
            <div id="resultado" class="mt-3"></div>
        </div>
      
       
    </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
