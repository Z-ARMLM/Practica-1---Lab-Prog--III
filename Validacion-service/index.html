<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación Cedula Dominicana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="text-center mb-5">
        <h1 class="display-5 fw-bold">
            Validación de Cédula Dominicana
        </h1>
    </header>

    <main class="card mx-auto">
        <h6 class="text-center text-secondary mb-4">
            Método de validación utilizado: Algoritmo de Luhn (Módulo 10)
        </h6>

        <div>
            <label for="cedula" class="form-label">
                Ingrese número de cédula (11 dígitos)
            </label>
            <input 
                type="text" 
                id="cedula" 
                class="form-control text-center fs-5 mb-2" 
                maxlength="11"
                placeholder="Ej: 00113918205"
                oninput="validarEntrada(this)">
            
            <div id="alerta-input" class="mb-3"></div>
            
            <button 
                class="btn btn-primary w-100 mt-2" 
                onclick="verificarCedula()">
                Validar Cédula
            </button>
            
            <div id="resultado" class="mt-4"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
